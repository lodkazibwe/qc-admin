<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0 text-dark">Pending Loans</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a routerLink="loans/pending">Loans</a></li>
                <li class="breadcrumb-item active">pending</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->
    
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Pending Loans</h3>
    
              <div class="card-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
    
                  <div class="input-group-append">
                    <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Loan No.</th>
                    <th>Application Date</th>
                    <th>Borrower</th>
                    <th>Amount</th>
                    <th>Interest</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let loan of loans" routerLink="/loanz/loan/appraisal/{{loan.id}}">
                    <td>{{loan.loanNumber}}</td>
                    <td>{{loan.applicationDate}}</td>
                    <td>0{{loan.borrower}}</td>
                    <td>{{loan.principal}}</td>
                    <td>{{loan.interest}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
          
        </div>
      </div>
    
    
    </div>
